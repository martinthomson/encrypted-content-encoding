machine:
  node:
    version: v6.1.0
  python:
    version: 3.5.2
  post:
    - pyenv global 2.7.12 3.4.4 3.5.2

dependencies:
  cache_directories:
    - nodejs/node_modules
    - python/.tox
  pre:
    - cd nodejs;npm install
    - pip install tox

test:
  override:
    - cd nodejs;node test.js dump verbose
    - cd python;tox
